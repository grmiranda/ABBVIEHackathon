<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label color="primary" floating>CRM m√©dico</ion-label>
        <ion-input [(ngModel)]="documento.medico"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-1>
      <ion-icon style="margin-top: 40px" ios="ios-help" md="md-help" (click)="presentPopover($event)"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label>Data de consulta
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY  HH:mm" [(ngModel)]="documento.data"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col col-9>
        <h2>Receita</h2>
      </ion-col>
      <ion-col>
        <a (click)="capturarReceita()">Capturar</a>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-img width="500" height="300" src={{documento.receita}}></ion-img>
  </ion-item>
  <ion-item>
    <ion-row>
      <ion-col col-9>
        <h2>Medicamentos utilizados</h2>
      </ion-col>
      <ion-col>
        <a (click)="capturarMedicamento()">Capturar</a>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-img width="500" height="300" src={{documento.medicamentos}}></ion-img>
  </ion-item>
  <button ion-button full style="margin-top: 50px" (click)="enviar()">Enviar</button>
</ion-content>
