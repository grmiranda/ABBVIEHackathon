<ion-header>
  <ion-navbar color="primary" class="center">
    <img src="./images/logo.png" class="logo">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item  class="cardButton blue" (click)="cadastrarExame()">
            <p class="cardTitle">Cadastrar</p>
            <p class="cardTitle">Exame</p>
            <img class="cardImage" src="./images/exame.png">
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="cardButton green" (click)="cadastroConsulta()">
          <p class="cardTitle">Cadastrar</p>
          <p class="cardTitle">Consulta</p>
          <img class="cardImage" src="./images/consulta.png">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="cardButton orange" (click)="abrirMedicos()">
          <p class="cardTitle">Lista de Medicos</p>
          <p class="cardTitle">Clinicas</p>
          <img class="cardImage" src="./images/lupa.png">
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="cardButton purple" (click)="gerarCodigo()">
          <p class="cardTitle">Gerar</p>
          <p class="cardTitle">Codigo</p>
          <img class="cardImage" src="./images/engrenagem.png">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="textInfo" >Acesse seu histórico</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item class="cardButton yellow" (click)="historicoExame()">
          <p class="cardTitle">Histórico de</p>
          <p class="cardTitle">Exames</p>
          <img class="cardImage" src="./images/hexame.png">
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="cardButton gray" (click)="historicoConsulta()">
          <p class="cardTitle">Histórico de</p>
          <p class="cardTitle">Consultas</p>
          <img class="cardImage" src="./images/hconsulta.png">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
