    <script>
        var app = new Vue({
            el: '#app',
            data: {
                id: '',
                imagem: "",
                documento: { }
            },
            methods: {
                adicionarReceita: function () {
                    getCpf(app.id, (teste) => {
                        cpf = teste;
                        app.documento.medico = "12345";
                        app.documento.especialista = "dermatologista";
                        app.documento.data = new Date();
                        app.documento.paciente = cpf;
                        app.documento.receita = app.imagem;
                        
                    });
                    //console.log(app.documento);
                    addDocumento(app.documento);
                    app.id = '';
                    app.imagem = '';
                    
                },carregarfoto: function () {
                    var element = document.getElementById("imagens");
                    var file = element.files[0];
                    let nome = file.name.split(".");
                    
                    if (nome[nome.length - 1] == "png" || nome[nome.length - 1] == "jpg" || nome[nome.length - 1] == "jpeg") {
                        var reader = new FileReader();
                        reader.onloadend = function () {
                            app.imagem = reader.result;                            
                        }
                        reader.readAsDataURL(file);
                        
                    } else {
                        element.value = "";
                        app.imagem = "";
                        alert("Somente imagens");
                    }
                }
            },


        })
    </script>
