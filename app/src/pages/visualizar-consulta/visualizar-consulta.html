<ion-header>

  <ion-navbar color="primary">
    <ion-title>Visualizar Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <p>Data</p>
    <h1>04/11/2017</h1>
  </ion-item>
  <ion-item>
    <p>Especialista</p>
    <h1>{{consulta.especialista}}</h1>
  </ion-item>
  <ion-item>
    <p>CRM Médico</p>
    <h1>{{consulta.medico}}</h1>
  </ion-item>
  <ion-item *ngIf="consulta.exame">
    <p>Exame</p>
    <ion-img width="500" height="300" src={{consulta.exame}}></ion-img>
  </ion-item>
  <ion-item *ngIf="consulta.medicamentos">
    <p>Medicamento</p>
    <ion-img width="500" height="300" src={{consulta.medicamentos}}></ion-img>
  </ion-item>
  <ion-item *ngIf="consulta.receita">
    <p>Receita</p>
    <ion-img width="500" height="300" src={{consulta.receita}}></ion-img>
  </ion-item>
  <button ion-button color="secondary" full style="margin-top: 50px" (click)="abrirChat()">Conversar com médico</button>


</ion-content>
